<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <div
      id="background"
      class="container-fluid d-flex align-items-center justify-content-center"
    >
      <form id="box" method="POST" action="login">
        {% csrf_token %}
        <div id="heading" class="d-flex justify-content-center">
          <h1>Login</h1>
        </div>
        <div id="logo" class="d-flex justify-content-center">
          {% load static %}
          <img src="{% static 'imgs/logo.png' %}" />
        </div>
        <div id="username">
          <input
            type="text"
            name="username"
            class="no-outline"
            placeholder="Username"
          />
        </div id="email">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="me@example.com"
            required
          />
        </div>
        <div id="password">
          <input
            type="password"
            name="password"
            class="no-outline"
            placeholder="Password"
          />
        </div>
        {% for message in messages %}
        <div
          class="d-flex justify-content-center"
          style="color: red; padding-top: 10px"
        >
          {{message}}
        </div>
        {% endfor %}
        <div id="log_in" class="d-flex justify-content-center">
          <input type="submit" value="Login" />
          <!-- <button>Login</button> -->
        </div>
        <div id="question" class="d-flex justify-content-center">
          <h3>Don't have an Account ? <a href="register">Sign Up</a></h3>
        </div>
        <a href="/" class="d-flex justify-content-center">Back to home</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
