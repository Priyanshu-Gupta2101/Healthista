<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'img/favicon-32x32.png' %}">
  </head>
  <body>
    <div class="body">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <header class="header">
      <a href="#">
        {% load static %}
        <img class="logo" alt="Healthista Logo" src="{% static 'imgs/logo.png' %}" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="about">About Us</a></li>
          <li><a class="main-nav-link nav-cta" href="login">Login</a></li>
          <!-- <li><a class="main-nav-link nav-cta" href="/">Log Out</a></li> -->
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    </nav>
    <div class="name1">
      <p>Personal Information</p>
    </div>
    <div class="circle"></div>
    <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
  <form class="cta-form1" style="margin-left:80px"method="POST" action="login">
    {% csrf_token %}
    <div>
      <label for="user-name">User Name</label>
      <input
        id="user-name"
        type="text"
        name="username"
        placeholder="akshay_kumar03"
        required
      />
    </div>
    <div>
      <label for="email">Email address</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="me@example.com"
        required
      />
    </div>
   
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="new-password" 
        passwordrules="required: upper; required: lower; required: digit; 
                       minlength: 25; allowed: [-().&@?'#,/&quot;+]; max-consecutive: 2"
        required
     >
    </div>
    <div>
      <label for="first-name">First Name</label>
      <input
        id="first-name"
        type="text"
        name="firstname"
        placeholder="Akshay"
        required
      />
    </div>
<div>
  <label for="last-name">Last Name</label>
      <input
        id="last-name"
        type="text"
        name="lastname"
        placeholder="Kumar"
        required
      />
</div>
   
    <div>
      <label for="patient_id">Patient ID</label>
      <input
        id="Patient ID"
        type="text"
        name="patientID"
        placeholder="5346"
        required
     >
    </div>
    <div>
      <label for="Age">Age</label>
      <input
        id="Age"
        type="number"
        name="age"
        required
     >
    </div>
    <div>
      <label for="aadhaar">Aadhaar No.</label>
      <input
        id="Aadhaar"
        type="text"
        name="aadhaar"
        placeholder="254362719078"
        {% comment %} pattern="[1-9]{1}[0-9]{9}" {% endcomment %}
        required
     >
    </div>
    <div>
      <label for="Gender">Gender</label>
      <select id="Gender" name="gender" required>
        <option value="Gender">Gender:</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Trans">Trans</option>
      </select>
    </div>
    <div>
      <label for="photo">Upload Photo</label>
      <input 
      type="file" 
      id="PersonalPhoto"
      name="photo"
      >
    </div>
    <div>
      <label for="address">Address</label>
      <input
        id="Address"
        type="text"
        name="address"
        required
     >
    </div>
    <button class="btn btn--form" >Sign up now</button>
 </form>
